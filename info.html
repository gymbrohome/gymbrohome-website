<!DOCTYPE html>
<html>
    <head>
        <title>Information</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="top">
            <img id="images" src="profil. gymbro.png" alt="Gymbro_home's profile picture">
           <strong><h1 id="alpha">GYMBRO_HOME</h1></strong>
        </div> 
        <div class="information">
            <form action="https://formsubmit.co/gymbro.home@gmail.com" method="POST">
                <div class="information">
                    <label for="name">What is your name?:</label>
                    <br>
                    <input type="text" id="name" name="name">
                 </div>
                <div class="information">
                    <label for="instagram">Your instagram: </label>

                    <input type="text" id="instagram" name="instagram">
                 </div>
                 <div class="information">
                    <label for="email">Your e-mail adress:</label>

                    <input type="text" id="email" name="email">
                 </div>
                <label for="weight">Your Weight (kg):</label>
                <input type="number" name="weight" min="40" max="300" value="60" id="weight">
            </div>  <div class="information">
                <label for="height">Your Height (cm):</label>
                <input type="number" name="height" min="100" max="300" value="170" id="height">
            </div> <div class="information">
                <label for="calories">Your daily caloric intake (kcal):</label>
                <input type="number" name="intake" min="300" max="8000" value="2000" id="calories">

                <span>Do you work out?:</span>

                <label for="workout" name="working_out">No</label>
                </div>
             <div class="information">
                <label for="goals">What is your fintess goal?:</label>

                <input type="text" id="goals" name="goal">
             </div>
             <div class="information">
                <label name="split" for="split">Tell us more <br>about your workout split:</label>
                <textarea name="split" id="split" name="split" cols="30" rows="10"></textarea>
             </div>
           
        </div>
        <div class="submit">
           <button name="submit" type="submit" name="button" id="submit">Submit</button>
        </div>
    </form>
    </body>
</html>
